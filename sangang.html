<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Mobile Data Computer</title>
</head>
<body>
        <aside class="navegador">
            <h1 class="mdc">Mobile Data Computer</h1>
            <img src="img/LSPD.png" class="logo">
            <ul>
                <li>
                    <a href="index.html"><i class="bi bi-microsoft"></i>Dashboard</a>
                </li>
                <li class="has-submenu">
                    <a href="person__database.html"><i class="bi bi-person-vcard-fill"></i>Person Database</a>
                    <ul class="submenu">
                        <li><a href="#">Person Record</a></li>
                        <li><a href="#">Vehicle Registration</a></li>
                    </ul>
                </li>
                <li class="has-submenu">
                    <a href="wanted__database.html"><i class="bi bi-person-badge-fill"></i>Wanted Database</a>
                    <ul class="submenu">
                        <li><a href="#">Wanted Register</a></li>
                        <li><a href="#">Register Person</a></li>
                    </ul>
                </li>
                <li>
                    <a href="incident__database.html"><i class="bi bi-calendar2-week-fill"></i>Incident Database</a>
                </li>
                <li>
                    <a href="post__arrest.html"><i class="bi bi-envelope-fill"></i>Post Arrest</a>
                </li>
                <li>
                    <a href="sangang.html"><i class="bi bi-capsule"></i>Gang Database</a>
                </li>
                <li>
                    <a href="miscellaneous.html"><i class="bi bi-archive-fill"></i>Miscellaneous</a>
                </li>
                
            </ul>
        </aside>
        <main class="contenido">
            <script src="js/SanGang.js"></script>
            <section>
                <div class="barra__prin">
                    <button class="tab__button-active" data-tab="gang"><i class="bi bi-folder-fill"></i>GANG DATABASE</button>
                    <button class="tab__button" data-tab="record"><i class="bi bi-person-fill-add"></i>NEW RECORD</button>
                    <button class="tab__button" data-tab="step"><i class="bi bi-briefcase-fill"></i>STEP ACT</button>
                </div>
                <div class="informacion__gang">
                    <div class="titulo__sangang">
                        San Andreas Gang Database
                    </div>
                </div>
                <div class="ventana__sangang">
                    <div class="buscador">
                        <input type="text" id="buscarNombre" placeholder="Subject Name">
                        <input type="text" id="buscarApodo" placeholder="Subject Moniker">
                        <input type="text" id="buscarGang" placeholder="Subject Gang">
                        <input type="text" id="buscarOficial" placeholder="By Officer">

                        <select id="agencia">
                            <option value="">AGENCY</option>
                            <option value="police">LSPD</option>
                            <option value="sheriff">LSSD</option>
                            <option value="patrol">SAHP</option>
                            <option value="fbi">FBI</option>
                            <option value="dea">DEA</option>
                            <option value="atf">ATF</option>
                        </select>
                        <select id="status">
                            <option value="">STATUS</option>
                            <option value="active">ACTIVE</option>
                            <option value="inactive">INACTIVE</option>
                        </select>

                        <button class="clear" onclick="limpiarCampos()"><i class="bi bi-eraser-fill"></i>CLEAR FIELDS</button>
                    </div>
                    <div class="tabla__datos">
                        
                    </div>
                </div>
            </section>
        </main>

</body>
</html>
